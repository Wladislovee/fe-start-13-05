<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/menu.css ">
</head>
<body>
    <main>
        <button class="menuimg">
            <img src="img/Menu.png" alt="menu">
        </button>
        <h1 class="menutext">
            Menu
        </h1>
        <form action="">
            <input type="text" placeholder="Search food here">
        </form>
        <div class="product-row">
            <div class="product-item">
                <div class="img-block">
                    <img src="img/food.png" alt="food">
                </div>
                <h4>
                    Food
                </h4>
            </div>

            <div class="product-item">
                <div class="img-block img-not-active">
                    <img src="img/drinks.png" alt="drinks">
                </div>
                <h4 class="text-not-active">
                    Drinks
                </h4>
            </div>

            <div class="product-item">
                <div class="img-block img-not-active">
                    <img src="img/desert.png" alt="desert">
                </div>
                <h4 class="text-not-active">
                    Dessert
                </h4>
            </div>
        </div>
        <h3>
            Burger
        </h3>
        <div class="product-proposition">
            <div class="proposition-item">
                <div class="proposition-img">
                    <img src="img/bigmac.png" alt="bigmac">
                </div>
                <div class="product-text">
                    <h4 class="h4text">
                        Big Mac
                    </h4>
                    <h5>
                        Rs 240
                    </h5>
                </div>
            </div>
            <div class="proposition-item">
                <div class="proposition-img">
                    <img src="img/kfc.png" alt="kfc">
                </div>
                <div class="product-text">
                    <h4 class="h4text">
                        KFC Double
                    </h4>
                    <h5>
                        Rs 252
                    </h5>
                </div>
            </div>
            <div class="proposition-item">
                <div class="proposition-img">
                    <img src="img/fishburger.png" alt="fishburger">
                </div>
                <div class="product-text">
                    <h4 class="h4text h4fish">
                        Fish Burger
                    </h4>
                    <h5 class="h5fish">
                        Rs 220
                    </h5>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
